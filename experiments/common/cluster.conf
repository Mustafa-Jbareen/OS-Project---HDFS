# ===== Cluster Configuration =====
# This file is sourced by all experiment scripts.
# Edit these values to match your cluster setup.

# ─────────────────────────────────────────────────────────────
# CLUSTER NODES
# ─────────────────────────────────────────────────────────────
MASTER_NODE=tapuz14
WORKER_NODES=("tapuz13")

# ─────────────────────────────────────────────────────────────
# HADOOP PATHS
# ─────────────────────────────────────────────────────────────
HADOOP_HOME=/home/mostufa.j/hadoop
HADOOP_DATA_BASE=/home/mostufa.j/hadoop_data

# Base HDFS directory for experiments
HDFS_BASE=/user/mostufa.j

# Where experiment results are stored locally
RESULTS_DIR=/home/mostufa.j/my_scripts/results

# ─────────────────────────────────────────────────────────────
# EXPERIMENT PARAMETERS
# ─────────────────────────────────────────────────────────────

# Block scaling experiment
BLOCK_SCALING_MAX_BLOCKS=50000
BLOCK_SCALING_BLOCK_SIZE=$((128 * 1024))  # 128KB

# Storage directory experiment
STORAGE_DIRS_MAX=32
STORAGE_DIRS_TEST_FILE_SIZE_MB=1024  # 1GB

# Memory monitoring
MEMORY_MONITOR_INTERVAL=5   # seconds
MEMORY_MONITOR_DURATION=60  # minutes

# Failure simulation
FAILURE_SIM_DIRS=16
FAILURE_SIM_FAIL_COUNT=1

# ─────────────────────────────────────────────────────────────
# NAMENODE JMX (for memory monitoring)
# ─────────────────────────────────────────────────────────────
NAMENODE_HOST=$MASTER_NODE
NAMENODE_HTTP_PORT=9870
